os: linux
dist: trusty
cache: false
sudo: required
language: bash
services: docker
install:
- sudo apt-get install sshpass
script:
- docker build -t otakushelter/frontend:1.0.${TRAVIS_BUILD_NUMBER} -f src/OtakuShelter.Frontend/Dockerfile .
- docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
- docker push otakushelter/frontend:1.0.$TRAVIS_BUILD_NUMBER
- |
  sudo sshpass -p $ANSIBLE_PASSWORD ssh -o StrictHostKeyChecking=no $ANSIBLE_CONNECTION \
    "cd /root/OtakuShelter.Infrastructure/src && \
    ansible-playbook deploy.yml \
    -e \"\
    otakushelter_hosts=frontends \
    otakushelter_nginx_server_name=otaku-shelter.ru \
    otakushelter_nginx_proxy_pass=http://localhost:4004 \
    otakushelter_nginx_config=frontend \
    otakushelter_container=otakushelter_frontend \
    otakushelter_image=otakushelter/frontend \
    otakushelter_port=4004 \
    otakushelter_build_number=$TRAVIS_BUILD_NUMBER \
    otakushelter_database_password=$OTAKUSHELTER_DATABASE_PASSWORD \
    otakushelter_secret=$OTAKUSHELTER_SECRET\" \
    -i inventories/staging"